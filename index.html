<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css"></link>
    <title>Salary Calculator</title>
</head>
<body>
    <div>
        Add Employee
        <input type="text" placeholder="First Name" id="fNameInput">
        <input type="text" placeholder="Last Name" id="lNameInput">
        <input type="number" placeholder="ID" id="idInput">
        <input type="text" placeholder="Title" id="titleInput">
        <input type="number" placeholder="Annual Salary" id="annualSalaryInput">
        <button id="submitButton">Submit</button>
    </div>
    <h2>Employee</h2>
    <table>
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>0003</td>
                <td>CFO</td>
                <td>200,000</td>
                <td>
                    <button class="deleteEmployeeButton">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h3>Total Monthly: $<span id="totalMonthlyPayout"></span></h3>
    
</body>
</html>
